<ui-view>
    <md-content layout="row" layout-fill>
        <div layout="column" class="repeated-item" layout-fill flex="{{selected ? 60: 100}}">
        <md-card>
            <md-card-content layout-padding>
                <table class="table table-hover table-mc-light-blue">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Parish</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="buyer in buyers" ng-click="selectedElement(buyer)">
                        <td>{{ buyer.bu_buyer_name }}</td>
                        <td>{{ buyer.bt_buyer_type.bt_buyer_type_name }}</td>
                        <td>{{ buyer.bu_phone }}</td>
                        <td>{{ buyer.bu_email }}</td>
                        <td>{{ buyer.ad_address.pa_parish }}</td>
                    </tr>
                    </tbody>
                </table>
            </md-card-content>
        </md-card>
        </div>
        <div ng-include="selected ? '/partials/buyer_profile_small.html':null" flex="40">

        </div>
    </md-content>
</ui-view>
