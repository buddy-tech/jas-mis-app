<div>
    <md-content layout-fill>
    <md-card>
        <md-card-content>
        <md-subheader class="md-primary">Farmer</md-subheader>
        <div id="personal">

            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>First Name: </label><input type="text" ng-model="farmer.first_name" />
                </md-input-container>
                <md-input-container flex>
                    <label>Middle Name: </label><input type="text" ng-model="farmer.middle_name" />
                </md-input-container>
                <md-input-container flex>
                    <label>Last Name: </label><input type="text" ng-model="farmer.last_name" />
                </md-input-container>
            </div>

            <div layout layout-sm="column" >
                <md-radio-group ng-model="farmer.gender" flex>
                    <md-radio-button value="male">male</md-radio-button>
                    <md-radio-button value="female">female</md-radio-button>
                </md-radio-group>
                <md-input-container flex>
                    <label>Date of Birth: </label><input type="date" ng-model="farmer.dob"/>
                </md-input-container>
                <md-input-container flex>
                    <label>TRN: </label><input type="text" ng-model="farmer.trn"/>
                </md-input-container>
            </div>
        </div>

        <div id="contact">
            <md-input-container>
                <label>Address 1: </label><input type="text" ng-model="farmer.address1"/>
            </md-input-container>
            <md-input-container>
                <label>Address 2: </label><input type="text" ng-model="farmer.address2"/>
            </md-input-container>
            <md-input-container>
                <label>Parish: </label><input type="text" ng-model="farmer.parish"/>
            </md-input-container>

            <md-input-container>
                <label>Cell #: </label><input type="tel" ng-model="farmer.cell"/>
            </md-input-container>
            <md-input-container>
                <label>Email: </label><input type="email" ng-model="farmer.email"/>
            </md-input-container>
        </div>

        </md-card-content>
    </md-card>
    <md-card>
        <md-card-content>
            <md-subheader class="md-primary">Membership</md-subheader>
        </md-card-content>
    </md-card>
    <md-card>
        <md-card-content>
            <md-subheader class="md-primary">Farms</md-subheader>
        </md-card-content>
    </md-card>

    <md-card>
        <md-card-content>
            <md-subheader class="md-primary">Commodity</md-subheader>
        </md-card-content>
    </md-card>
    </md-content>
</div>
