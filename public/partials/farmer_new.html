<div>
    <md-content layout-fill>
    <md-card>
        <md-card-content class="pretty">
        <md-subheader class="md-primary pretty">Farmer</md-subheader>


            <div layout="row">
                <div class="profilePicture" flex="30"></div>
                <div layout="column" flex="70">
                    <div layout="row" flex>
                        <md-input-container flex>
                            <label>First Name</label><input type="text" ng-model="farmer.fa_first_name" />
                        </md-input-container>
                        <md-input-container flex>
                            <label>Middle Name</label><input type="text" ng-model="farmer.fa_middle_name" />
                        </md-input-container>
                    </div>
                    <md-input-container flex>
                        <label>Last Name</label><input type="text" ng-model="farmer.fa_last_name" />
                    </md-input-container>
                </div>
            </div>
        </md-card-content>
        <md-card-content>

        <div layout layout-sm="column" >
            <md-select ng-model="farmer.fa_gender">
                <md-option value="M">Male</md-option>
                <md-option value="F">Female</md-option>
            </md-select>
            <md-input-container flex>
                <label>Date of Birth (yyyy-MM-dd)</label><input type="date" ng-model="dob"/>
            </md-input-container>
            <md-input-container flex>
                <label>TRN: </label><input type="text" ng-model="farmer.fa_government_id"/>
            </md-input-container>
        </div>


        <div id="contact">
            <md-input-container>
                <label>Address 1: </label><input type="text" ng-model="farmer.ad_address.ad_address1"/>
            </md-input-container>
            <md-input-container>
                <label>Address 2: </label><input type="text" ng-model="farmer.ad_address.ad_address2"/>
            </md-input-container>


            <md-select ng-init="farmer.ad_address.pa_parish" placeholder="Parish" ng-model="farmer.ad_address.pa_parish">
                <md-option ng-value="parish.pa_parish_name" ng-repeat="parish in parishes">{{parish.pa_parish_name}} | {{parish.pa_parish_code}}</md-option>
            </md-select>


            <md-input-container>
                <label>Cell #: </label><input type="tel" ng-model="farmer.fa_contact"/>
            </md-input-container>
            <md-input-container>
                <label>Email: </label><input type="email" ng-model="farmer.fa_email"/>
            </md-input-container>
        </div>
        <md-input-container layout="row" layout-sm="column" layout-align="center center">
          <md-button ng-click="cancel();">Cancel</md-button>
          <md-button class="md-raised" ng-click="save()">Save</md-button>
        </md-input-container>
        </md-card-content>
    </md-card>
    <md-card>
        <md-card-content>
            <md-subheader class="md-primary">Membership</md-subheader>
        </md-card-content>
    </md-card>
    <md-card>
        <md-card-content>
            <md-subheader class="md-primary">Farms</md-subheader>
        </md-card-content>
    </md-card>

    <md-card>
        <md-card-content>
            <md-subheader class="md-primary">Commodity</md-subheader>
        </md-card-content>
    </md-card>
    </md-content>
</div>
