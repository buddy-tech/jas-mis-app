<div>
    <ui-view layout="column" layout-fill layout-padding>
        <md-content layout-padding style="height: 600px;padding: 24px;">
            <md-card>
                <md-subheader class="md-primary">Farmers:</md-subheader>
                <table class="hoverable">
                    <thead>
                    <tr>
                        <th>JAS #</th>
                        <th>First</th>
                        <th>Last</th>
                        <th>Parish</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="farmer in farmers | filter: search">
                        <td>JAS #</td>
                        <td>{{ farmer.fa_first_name }}</td>
                        <td>{{ farmer.fa_last_name }}</td>
                        <td>{{ farmer.ad_address.pa_parish }}</td>
                    </tr>
                    </tbody>
                </table>
            </md-card>

            <md-card>
                <md-subheader class="md-primary">Buyers:</md-subheader>
            </md-card>

            <md-card>
                <md-subheader class="md-primary">Transactions:</md-subheader>
            </md-card>

            <md-card>
                <md-subheader class="md-primary">Calls:</md-subheader>
            </md-card>
        </md-content>
    </ui-view>
</div>
