<md-card-content>
        <div layout="row">
        <div layout="column" flex="75">
            <table class="table table-hover table-mc-light-blue light-font">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Date/Time</th>
                    <th>Incoming/Outgoing</th>
                    <th>Phone #</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="call in calls | limitTo:5">
                    <td flex>Farmer Joe</td>
                    <td flex>{{call.cc_date | date }}</td>
                    <td flex>{{call.cc_incoming}}</td>
                    <td flex>{{call.cc_caller_id}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div layout="column" flex>
            <div class="notes">
                <p>Notes</p>
                <p><strong>{{calls[0].cc_note}}</strong></p>
            </div>
        </div>
    </div>

    <div style="text-align: center" layout-align="center center" ng-if="demands.length >= 3">
        <a ng-href="#/demands" >More Results</a>
    </div>
</md-card-content>
