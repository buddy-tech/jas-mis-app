<div layout="column" layout-fill flex-md="100" flex="60" flex-sm="100">

    <md-card>
        <md-card-content class="{{newUser ? 'dark':'white'}}">
            <div layout="row">
                <h3 class="{{newUser ? 'dark':'white'}}">Users</h3>
                <div flex class="md-actions edge" layout="row" layout-align="end center">
                    <md-button ng-click="create('user');" class="md-fab edge" aria-label="Add New Farm">
                        <md-icon class="edge" md-svg-icon="/images/ic_add_24px.svg"></md-icon>
                    </md-button>
                </div>
            </div>
            <div>
                <table class="table table-hover table-mc-light-blue" ng-if="!hideList">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.us_user_first_name}} {{user.us_user_last_name}}</td>
                        <td>{{user.us_username}}</td>
                        <td>{{user.us_email_address}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div ng-include="newUser ? '/partials/admin/user_new.html':null">

            </div>
        </md-card-content>
    </md-card>

    <md-card>
        <md-card-content class="{{newCropType ? 'dark':'white'}}">

                        <md-icon class="edge" md-svg-icon="/images/ic_add_24px.svg"></md-icon>
                    </md-button>

                <!--</table>-->
            <!--</div>-->
            <div ng-include="newCropType ? '/partials/admin/crop_type_new.html':null">

            </div>
        </md-card-content>
    </md-card>



    <md-card>
        <md-card-content class="{{newSupplier ? 'dark':'white'}}">
            <div layout="row">
                <h3 class="{{newSupplier ? 'dark':'white'}}">Farm Stores</h3>

                <div flex class="md-actions edge" layout="row" layout-align="end center">
                    <md-button ng-click="create('supplier')" class="md-fab edge" aria-label="Add New Farm">
                        <md-icon class="edge" md-svg-icon="/images/ic_add_24px.svg"></md-icon>
                    </md-button>
                </div>
            </div>
            <div>
            <table class="table table-hover table-mc-light-blue" ng-if="!hideList">
                <thead>
                        <tr>
                        <th>Name</th>
                        <th>Description</th>
                         <th>Parish</th>
                        </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="supplier in suppliers">

                    </tr>
                </tbody>
            </table>
