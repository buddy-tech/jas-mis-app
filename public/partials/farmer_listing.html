<div>
    <ui-view layout="column" layout-fill layout-padding>
        <md-content layout-padding style="height: 600px;padding: 24px;">

        <md-card>
            <md-card-content>
                <table class="table table-hover table-mc-light-blue">
                    <thead>
                    <tr>
                        <th>JAS #</th>
                        <th>First</th>
                        <th>Last</th>
                        <th>DOB</th>
                        <th>Contact</th>
                        <th>Deceased</th>
                        <th>Parish</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="farmer in farmers | filter: search">
                        <td>{{ farmer.fa_jas_number }}</td>
                        <td>{{ farmer.fa_first_name }}</td>
                        <td>{{ farmer.fa_last_name }}</td>
                        <td>{{ farmer.fa_dob | date }}</td>
                        <td>{{ farmer.fa_contact }}</td>
                        <td>{{ farmer.fa_deceased }}</td>
                        <td>{{ farmer.ad_address.pa_parish }}</td>
                    </tr>
                    </tbody>
                </table>
            </md-card-content>
        </md-card>
        </md-content>
    </ui-view>
</div>
